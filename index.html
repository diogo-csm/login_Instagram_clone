<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram - Clone</title>
</head>
<body>

    <div class="container-imagens">
        <img src="img/celular.png" alt="mock celular" class="img-celular">
        <img src="./img/insta1.png" alt="imagem celular" class="imagem-celular">
        <img src="./img/insta2.png" alt="imagem celular" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-formulario">
        <img src="img/insta-logo.png" alt="" class="insta-logo">

        <input placeholder="Telefone, nome do usuario ou senha">
        <input type="password" placeholder="senha" >

        <button>Entrar</button>

        <a class="login-facebook" href="">Entrar com o Facebook</a>
        <a class="esqueceu-senha" href="">Esqueceu a senha? </a>

    </div>
</body>

<script src="scripts.js"></script>
</html>
